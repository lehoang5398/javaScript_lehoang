<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script language="javascript">
  var i = 1;
  while(i <=   20){
    document.write(i + "</br>");
    i++;
  }
</script>
<body>
  <h1>in ra màn hinh từ 1 đến 20</h1>
</body>
</html>
