<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  let sole = 0 ;
  do{
    sole++;
    if(sole % 2 === 1){
      document.write(sole + "</br>");
    }
  }while(sole < 20)

</script>
<body>
    <h1>tìm số lẻ từ 1 đến 20 và in ra màn hình</h1>
</body>
</html>
