<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  for(i=1;i<=20;i++){
    if(i == 15){
      continue;
    }
    document.write(i + "-")
  }
</script>
<body>
  <h1>hiển thì ra màn hình và không hiển thị ra số 15</h1>
</body>
</html>
