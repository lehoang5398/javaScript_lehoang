<!DOCTYPE html>
<html lang="en">
<head>

<script>
  let i = 0;
  while(i < 20){
    i++;
    if(i % 2 === 1){
      document.write("đay là những số lẻ" + i + "</br>"); 
    } 
  };

</script>
<body>

</body>
