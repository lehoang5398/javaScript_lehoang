<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  var i = 1;
  while(i < 20){
    if(i % 2 == 1){
      document.write("đay là những số lẻ" + i + "</br>"); 
    }
    i++;
  };

</script>
<body>
  <h1>tìm số lẻ </h1>
</body>
</html>
