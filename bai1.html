<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <script>
    var i = 1;
    while(i < 20){
        document.write(i + "-");
        if(i == 15){
            document.write("vòng lặp bị dừng");
          break;
      }
      i++;
    }
  </script>
<body>
  <h1>chạy từ 1 đến 20 và dừng lại tại số 15</h1>  
</body>
</html>
