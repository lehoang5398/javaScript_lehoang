<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>
  let i = 0;
  do{
    i++;
    document.write(i + "</br>");
  }while(i < 20)
</script>

  <h1>chạy từ 1 đến 20 </h1>
</body>
