<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function soNguyenTo(snt){
    flag = true;
  if(snt < 2){
    flag = false;
  }else{
    for(i=2;i<snt-1;i++){
      if(snt % i ==0){
        flag= false;
        break;
      }
    }
  }
  if(flag == true){
    console.log(snt + " la so nguyen to")
  }else{
    console.log(snt + " khong phai la so nguyen to")
  }
}
var snt = 7;
soNguyenTo(snt);

</script>
<body>
  <h1>tim so nguyen to</h1>
  <p id = "demo"></p>
</body>
</html>
